- name: variables from promt
  hosts: local
  connection: local
  vars_prompt:
  - name: username
    prompt: What is your username?
    private: false
  - name: password
    prompt: What is your password?
    private: True
  tasks:
  - name: print credentials
    ansible.builtin.debug:
     msg: "hello, username is: {{ username }}, password is: {{ password }}"
